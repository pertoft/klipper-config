# This file contains pin mappings for the 2017 Creality CR-10S. To use
# this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[screws_tilt_adjust]
screw1: 97, 55
screw1_name: front left
screw2: 97,265
screw2_name: rear left
screw3: 313,265
screw3_name:  read right
screw4: 315,35
screw4_name: front right
horizontal_move_z: 10.
speed:50
screw_thread: CW-M3


[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 0
position_max: 320
homing_speed: 100

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 0
position_max: 300
homing_speed: 100


[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
#step_distance: .0025
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
position_max: 400
homing_speed: 20.0

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 21.27
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
min_temp: 1
max_temp: 300
#control = pid
#pid_kp = 42.180
#pid_ki = 4.075
#pid_kd = 109.141
pressure_advance = 0.2992
max_extrude_only_distance: 550


[heater_bed]
heater_pin: PH5
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK6
control: pid
min_temp: 0
max_temp: 130
#pid_kp = 76.307
#pid_ki = 1.030
#pid_kd = 1413.584
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83

[verify_heater heater_bed]
max_error: 180
#   The maximum "cumulative temperature error" before raising an
#   error. Smaller values result in stricter checking and larger
#   values allow for more time before an error is reported.
#   Specifically, the temperature is inspected once a second and if it
#   is close to the target temperature then an internal "error
#   counter" is reset; otherwise, if the temperature is below the
#   target range then the counter is increased by the amount the
#   reported temperature differs from that range. Should the counter
#   exceed this "max_error" then an error is raised. The default is
#   120.
check_gain_time: 120
#   This controls heater verification during initial heating. Smaller
#   values result in stricter checking and larger values allow for
#   more time before an error is reported. Specifically, during
#   initial heating, as long as the heater increases in temperature
#   within this time frame (specified in seconds) then the internal
#   "error counter" is reset. The default is 20 seconds for extruders
#   and 60 seconds for heater_bed.
#hysteresis: 5
#   The maximum temperature difference (in Celsius) to a target
#   temperature that is considered in range of the target. This
#   controls the max_error range check. It is rare to customize this
#   value. The default is 5.
#heating_gain: 2
#   The minimum temperature (in Celsius) that the heater must increase
#   by during the check_gain_time check. It is rare to customize this
#   value. The default is 2.


[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AH06PDL9-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2

[bltouch]
sensor_pin: ^PD3
control_pin: PB5
x_offset: -43.65
y_offset: -10.0
speed: 10
#stow_on_each_sample: False
#probe_with_touch_mode: True


[safe_z_home]
home_xy_position: 150,150
speed: 50
z_hop: 15             # Move up 10mm
z_hop_speed: 5

#[homing_override]
#gcode:
#	G91
#	G1 Z10 F1200 ; Move up 10mm
#	G90
#	G28 X Y
#	G1 X174 Y160 F3000
#	G28 Z
#set_position_z: 0.0

[bed_mesh]
speed: 200    #   The speed (in mm/s) of non-probing moves during the calibration. The default is 50.
horizontal_move_z: 8 # height (in mm) that the head should be commanded to move to  just prior to starting a probe
mesh_min: 48,23 # relative to probe location X-47, Y--2 --> 25,25
mesh_max: 253,273 # relative to probe location X-47, Y--2 --> 275,275
probe_count: 4,4 # number of probe points x,y
split_delta_z: .025 # z step ?  The amount of Z difference (in mm) along a move that will trigger a split. Default is .025.
mesh_pps: 2,2 # nr of points per segment to interpolate in the mesh. 


[filament_motion_sensor BTT]
detection_length: 7.0
extruder: extruder
switch_pin: PD2
pause_on_runout: True
runout_gcode: pause_on_runout
event_delay: 3.0
pause_delay: 0.5

[virtual_sdcard]
path: ~/.octoprint/uploads

[display_status]

[pause_resume]
[respond]
[gcode_arcs]
[firmware_retraction]

[palette2]
serial: /dev/serial/by-id/usb-FTDI_FT230X_Basic_UART_DM02GTRS-if00-port0
#   The serial port to connect to the Palette 2.
baud: 115200
#   The baud rate to use. The default is 115200.
feedrate_splice: 0.8
#   The feedrate to use when splicing, default is 0.8
feedrate_normal: 1.0
#   The feedrate to use after splicing, default is 1.0
auto_load_speed: 10
#   Extrude feedrate when autoloading, default is 2 (mm/s)
auto_cancel_variation: 0.15
#   Auto cancel print when ping varation is above this threshold

[mcu rpi]
serial: /tmp/klipper_host_mcu


[temperature_sensor enclosure]
sensor_type: DS18B20
serial_no: 28-3c01e07653c6
#   Each 1-wire device has a unique serial number used to identify the device,
#   usually in the format 28-031674b175ff. This parameter must be provided.
#   Attached 1-wire devices can be listed using the following Linux command:
#   ls /sys/bus/w1/devices/
#ds18_report_time:
#   Interval in seconds between readings. Default is 3.0, with a minimum of 1.0
sensor_mcu: rpi
#   The micro-controller to read from. Must be the host_mcu


# [adxl345]
# cs_pin: rpi:None

# [resonance_tester]
# accel_chip: adxl345
# probe_points:
#     100,100,20  # an example


[input_shaper]
shaper_freq_x: 80.8
shaper_type_x: 2hump_ei
shaper_freq_y: 26.8
shaper_type_y: mzv

[idle_timeout]
timeout: 1800
gcode:
    {% if printer.pause_resume.is_paused %}
	  M117 "Printer paused"
    {% else %}
    TURN_OFF_HEATERS
    M84
    {% endif %}



[include kiauh_macros.cfg]
[include macros.cfg]
[include menu.cfg]


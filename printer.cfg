[input_shaper]
shaper_freq_x: 80.8
shaper_type_x: 2hump_ei
shaper_freq_y: 26.8
shaper_type_y: mzv

[idle_timeout]
timeout: 1800
gcode:
    {% if printer.pause_resume.is_paused %}
	  M117 "Printer paused"
    {% else %}
    TURN_OFF_HEATERS
    M84
    {% endif %}



